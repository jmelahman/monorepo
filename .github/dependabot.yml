version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependabot:golang"
    cooldown:
      default-days: 7
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependabot:actions"
    cooldown:
      default-days: 7
