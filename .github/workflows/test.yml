name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: go.sum
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test ./... -v
      - uses: golangci/golangci-lint-action@v8
        with:
          version: latest

