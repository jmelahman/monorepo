repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: trailing-whitespace
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: end-of-file-fixer
        exclude: ^(third_party/.*\.patch)$
-   repo: https://github.com/AppliedIntuition/black
    rev: 2ddea293a88919650266472186620a98a4a8bb37  # 22.12.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.11.2
    hooks:
    -   id: isort
        args: ['--settings-path', 'pyproject.toml']
